services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - web_net

  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - db_net

  pgadmin:
    image: dpage/pgadmin4:8
    env_file:
      - .env
    ports:
      - "5050:80"
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - db_net

volumes:
  pg_data:

networks:
  web_net:
    driver: bridge
  db_net:
    driver: bridge
    internal: true
